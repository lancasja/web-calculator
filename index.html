<!doctype html>
<html lang="en">
<head>
	<title>Web Calculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	
	<h1>Web Calculator</h1>

	<div id="calculator" class="calculator">
		
		<div class="display">
			<p>0</p>
		</div>

		<div class="keyboard">

			<div class="key key-util">C</div>
			<div class="key key-util">+/-</div>
			<div class="key key-util">%</div>
			<div class="key key-operator">/</div>

			<div class="key">7</div>
			<div class="key">8</div>
			<div class="key">9</div>
			<div class="key key-operator">x</div>

			<div class="key">4</div>
			<div class="key">5</div>
			<div class="key">6</div>
			<div class="key key-operator">-</div>

			<div class="key">1</div>
			<div class="key">2</div>
			<div class="key">3</div>
			<div class="key key-operator">+</div>

			<div class="key key-zero">0</div>
			<div class="key">.</div>
			<div class="key key-operator">=</div>
		</div>
	</div>

	<h2>Made by: Jonathan Lancaster</h2>

	<script src="calculator.js"></script>
</body>
